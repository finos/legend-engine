<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot Grid</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
<h2>Pivot Grid</h2>
<div>
    <label for="pivotByVertical">Pivot By Vertical:</label>
    <select id="pivotByVertical">
        <option value="store">Store</option>
        <option value="featureSetName">Feature Set Name</option>
        <option value="sourceTypeFeature">Source Type Feature</option>
        <option value="queryFeature">Query Feature</option>
        <option value="mappingFeature">Mapping Feature</option>
        <option value="testType">Test Type</option>
    </select>
    <label for="pivotByHorizontal">Pivot By Horizontal:</label>
    <select id="pivotByHorizontal">
        <option value="store">Store</option>
        <option value="featureSetName">Feature Set Name</option>
        <option value="sourceTypeFeature">Source Type Feature</option>
        <option value="queryFeature">Query Feature</option>
        <option value="mappingFeature">Mapping Feature</option>
        <option value="testType">Test Type</option>
    </select>
</div>
<table id="dataGrid">
    <thead>
    <tr id="headerRow">
        <th>Function Name</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function fetchData() {
        const response = await fetch('/api/fct/json'); // Fetch data from the same host
        return response.json();
    }

    function populateTable(data, pivotByVertical, pivotByHorizontal) {
        const tbody = document.getElementById('dataGrid').querySelector('tbody');
        const headerRow = document.getElementById('headerRow');
        tbody.innerHTML = '';
        headerRow.innerHTML = '<th>Function Name</th>';

        const horizontalValues = new Set();
        data.forEach(item => {
            const horizontalValue = Array.isArray(item[pivotByHorizontal]) ? item[pivotByHorizontal].join(', ') : item[pivotByHorizontal];
            horizontalValues.add(horizontalValue);
        });

        horizontalValues.forEach(value => {
            const th = document.createElement('th');
            th.textContent = value;
            headerRow.appendChild(th);
        });

        const verticalData = {};
        data.forEach(item => {
            const verticalValue = Array.isArray(item[pivotByVertical]) ? item[pivotByVertical].join(', ') : item[pivotByVertical];
            if (!verticalData[verticalValue]) {
                verticalData[verticalValue] = {};
            }
            const horizontalValue = Array.isArray(item[pivotByHorizontal]) ? item[pivotByHorizontal].join(', ') : item[pivotByHorizontal];
            verticalData[verticalValue][horizontalValue] = item.featureTests ? item.featureTests.map(test => test.functionName).join(', ') : '';
        });

        Object.keys(verticalData).forEach(verticalKey => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${verticalKey}</td>`;
            horizontalValues.forEach(horizontalKey => {
                const cell = document.createElement('td');
                cell.textContent = verticalData[verticalKey][horizontalKey] || '';
                row.appendChild(cell);
            });
            tbody.appendChild(row);
        });
    }

    document.getElementById('pivotByVertical').addEventListener('change', async function() {
        const pivotByVertical = this.value;
        const pivotByHorizontal = document.getElementById('pivotByHorizontal').value;
        const data = await fetchData();
        populateTable(data, pivotByVertical, pivotByHorizontal);
    });

    document.getElementById('pivotByHorizontal').addEventListener('change', async function() {
        const pivotByHorizontal = this.value;
        const pivotByVertical = document.getElementById('pivotByVertical').value;
        const data = await fetchData();
        populateTable(data, pivotByVertical, pivotByHorizontal);
    });

    (async function() {
        const data = await fetchData();
        populateTable(data, 'store', 'queryFeature');
    })();
</script>
</body>
</html>

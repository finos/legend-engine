name: SDT Test

description: SDT Test

inputs:
  check-name:
    description: 'Job/Check Name'
    required: true
  module:
    description: 'Project module'
    required: true
  test-name:
    description: 'SDT Test Name'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: zulu
        server-id: ossrh
        server-username: CI_DEPLOY_USERNAME
        server-password: CI_DEPLOY_PASSWORD

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      env:
        cache-name: cache-mvn-deps
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Check Java version
      run: java -version
      shell: bash

    - name: Build repository
      run: mvn -B -e -pl org.finos.legend.engine:${{ inputs.module }} clean install -am -DskipTests=true -T2
      shell: bash

    - name: Run SDT Test
      run: mvn -B -e -pl org.finos.legend.engine:${{ inputs.module }} test -Dtest=${{ inputs.test-name }}
      shell: bash

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/${{ inputs.module }}/target/surefire-reports/*.xml'

    - name: Publish Test Results
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: '**/${{ inputs.module }}/target/surefire-reports/*.xml'
        fail_on_failure: true
        summary: true
        detailed_summary: true
        include_passed: true
        check_name: ${{ inputs.check-name }}
        job_name: ${{ inputs.check-name }}

    - name: Upload CI Event
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: event-file
        path: ${{ github.event_path }}

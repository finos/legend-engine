name: PCT Test

description: PCT Test

inputs:
  name:
    description: 'PCT Name'
    required: true
  module:
    description: 'Project module (ie artifactid)'
    required: true

runs:
  using: "composite"
  steps:
    - name: Build repository
      env:
        MAVEN_OPTS: "-Xmx12g"
      run: mvn -B -e -pl org.finos.legend.engine:${{ inputs.module }} clean install -am -DskipTests=true -T2 -p pct-test
      shell: bash

    - name: Run PCT Test
      run: mvn -B -e -pl org.finos.legend.engine:${{ inputs.module }} test -p pct-test
      shell: bash

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ inputs.name }}
        path: '**/${{ inputs.module }}/target/surefire-reports/*.xml'

    - name: Publish Test Results
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: '**/${{ inputs.module }}/target/surefire-reports/*.xml'
        fail_on_failure: true
        summary: true
        detailed_summary: true
        include_passed: true
        check_name: ${{ inputs.name }}
        job_name: ${{ inputs.name }}

    - name: Upload CI Event
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: event-file
        path: ${{ github.event_path }}

name: PCT
description: Pure Compatibility Test

inputs:
  name:
    description: 'PCT Name'
    required: true
  module:
    description: 'Project module (ie artifact id)'
    required: true

runs:
  using: "composite"
  steps:
    - name: Run PCT
      run: mvn -B -e -pl org.finos.legend.engine:${{ inputs.module }} -p pct-test test
      shell: bash

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-pct-${{ inputs.name }}
        path: '**/${{ inputs.module }}/target/surefire-reports/*.xml'

    - name: Publish Test Results
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: '**/${{ inputs.module }}/target/surefire-reports/*.xml'
        fail_on_failure: true
        summary: true
        detailed_summary: true
        include_passed: true
        check_name: PCT - ${{ inputs.name }}
        job_name: PCT - ${{ inputs.name }}

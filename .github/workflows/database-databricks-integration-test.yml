name: Database Databricks Integration Tests

env:
  CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
  CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  DATABRICKS_API_TOKEN: ${{ secrets.DATABRICKS_API_TOKEN }}
  DATABRICKS_WORKSPACE: https://dbc-f0687849-717f.cloud.databricks.com
  DATABRICKS_CLUSTERID: 0228-234110-ve0xbrtk

on:
  schedule:
    - cron: "0 0 * * 2" # every Tuesday on default/base branch
  push:
    branches:
      - master
jobs:
  build:
    # NOTE: we cannot run this action in fork because secrets are not accessible from forks
    # See https://community.sonarsource.com/t/github-action-ci-build-fail-with-set-the-sonar-token-env-variable/38997
    if: github.repository == 'finos/legend-engine'
    runs-on: ubuntu-latest
    steps:
      - name: Configure databricks CLI
        run: |
          python -m pip install databricks-cli
          databricks configure --token <<EOF
          ${DATABRICKS_WORKSPACE}
          ${DATABRICKS_API_TOKEN}
          EOF
        shell: bash
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: ossrh
          server-username: CI_DEPLOY_USERNAME
          server-password: CI_DEPLOY_PASSWORD
      - name: Configure git
        run: |
          git config --global committer.email "infra@finos.org"
          git config --global committer.name "FINOS Admin"
          git config --global author.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global author.name "${GITHUB_ACTOR}"
      - name: Print out mvn version
        run: mvn -v
      - name: Download deps and plugins
        run: mvn de.qaware.maven:go-offline-maven-plugin:resolve-dependencies
      - name: Build
        env:
          MAVEN_OPTS: -Xmx4000m
        run: mvn clean install -DskipTests=true
      - name: Run Connection Protocol Integration Tests
        env:
          MAVEN_OPTS: -Xmx4000m
        run: mvn -P run-databricks-integration -pl legend-engine-xt-relationalStore-executionPlan-connection-tests  -Dtest="ExternalIntegration*Databricks*" test
